  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
</head>
<body>
  <div class="wrapper-main">
    <div id="mySidenav" class="sidenav">
      <a href="meniu.html">Home</a>
      <button class="dropdown-btn">About</button>
      <div class="dropdown-container">
        <a href="recenzii.html">Recenzii</a>
        <a href="autori.html">Autori</a>
        <a href="np.html">Despre noi</a>
      </div>
      <button class="dropdown-btn">News</button>
      <div class="dropdown-container">
        <a href="coho.html">Collen Hoover-fenomen Booktok</a>
        <a href="clasic.html">Old but gold:carti clasice</a>
        <a href="topten.html">Releases of 2023</a>
        <a href="agatha.html">Detectiv Agatha Christie</a>
        <a href="biblia.html">Biblia</a>
      </div>
      <button class="dropdown-btn">Contact</button>
      <div class="dropdown-container">
        <a href="https://www.instagram.com/iubitorul_de_carti/">Instagram</a>
        <a href="contact.html">Mail</a>
      </div>
      <a id="closebtn" class="closebtn">&times;</a>
    </div>
    <span style="font-size:30px;cursor:pointer">
      <button class="btn" id="menubtn"> Menu</button>
    </span>

    <script src="javamenu.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: "DUMMY_API_KEY",
        authDomain: "dummy-app.firebaseapp.com",
        databaseURL: "https://dummy-app.firebaseio.com",
        projectId: "dummy-app",
        storageBucket: "dummy-app.appspot.com",
        messagingSenderId: "DUMMY_MESSAGING_SENDER_ID",
        appId: "DUMMY_APP_ID"
      };
      firebase.initializeApp(firebaseConfig);
    </script>

    <div class="container">
      <form id="contactForm">
        <h3>Contact Us</h3>
        <h4>Vă rugăm să completați formularul de mai jos:</h4>
        <fieldset>
          <input autocomplete="off" placeholder="Your name" type="text" tabindex="1" name="name" id="name" required autofocus>
        </fieldset>
        <fieldset>
          <input autocomplete="off" placeholder="Your Email Address" type="email" tabindex="2" name="email" id="email" required>
        </fieldset>
        <fieldset>
          <input autocomplete="off" placeholder="Your Phone Number (optional)" type="tel" tabindex="3" name="phone" id="phone">
        </fieldset>
        <fieldset>
          <input autocomplete="off" placeholder="Subject" type="text" tabindex="4" name="subject" id="subject" required>
        </fieldset>
        <fieldset>
          <textarea autocomplete="off" placeholder="Type your message here...." tabindex="5" name="message" id="message" required></textarea>
        </fieldset>
        <fieldset>
          <input name="submit" type="submit" id="contact-submit" value="Submit" data-submit="...Sending" class="button-submit">
        </fieldset>
      </form>
      <div id="feedback"></div>
    </div>

    <script>
      document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault(); 

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var subject = document.getElementById("subject").value;
        var message = document.getElementById("message").value;
        var now = new Date().toISOString();

        var contactData = {
          name: name,
          email: email,
          phone: phone,
          subject: subject,
          message: message,
          date: now
        };

        console.log("Simulated data submission:", contactData);

        window.location.href = "thanks.html";
      });
    </script>
  </div>
</body>
</html>
